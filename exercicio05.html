<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <div style="max-width: 550px; margin: auto;">
        <h1>Formulário</h1>
        <form action="" method="get">
            <fieldset>
                <legend>Dados pessoais</legend>
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome"><br>
                <label for="endereco">Endereço: </label>
                <input type="text" name="endereco" id="endereco"><br>
                <label for="cidade">Cidade: </label>
                <input type="text" name="cidade" id="cidade"><br>
                <label for="estado">Estado: </label>
                <select id="estado" name="estado">
                    <option selected disabled value="">Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Dados profissionais</legend>
                <p style="margin-bottom: 0;">Natureza do Cargo</p>
                    <input type="radio" name="cargo" id="gerencia" value="gerencia">
                    <label for="gerencia">Gerência</label>
                    <input type="radio" name="cargo" id="financeiro" value="financeiro">
                    <label for="financeiro">Finânceiro</label>
                    <input type="radio" name="cargo" id="recepcao" value="recepcao">
                    <label for="recepcao">Recepção</label>
                    <input type="radio" name="cargo" id="administrativo" value="administrativo">
                    <label for="administrativo">Administrativo</label>
                    <input type="radio" name="cargo" id="juridico" value="juridico">
                    <label for="juridico">Jurídico</label>
                <p style="margin-bottom: 0;">Área de interesse</p>
                <input type="checkbox" name="area1" id="area1" value="computacao">
                <label for="area1">Computação</label>
                <input type="checkbox" name="area2" id="area2" value="biologia">
                <label for="area2">Biologia</label>
                <input type="checkbox" name="area3" id="area3" value="meioAmbiente">
                <label for="area3">Meio Ambiente</label>
                <input type="checkbox" name="area4" id="area4" value="engenharia">
                <label for="area4">Engenharia</label>
                <input type="checkbox" name="area5" id="area5" value="historia">
                <label for="area5">História</label><br>
                <label for="miniCurriculo">Mini-curriculo: </label>
                <textarea name="" id="miniCurriculo" cols="30" rows="4"></textarea>
            </fieldset>
            <input type="submit" value="Enviar"> <input type="reset" value="Limpar">
        </form>
        <a href="index.html">Voltar</a>
    </div>
</body>
</html>
