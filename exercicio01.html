<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <div style="max-width: 350px; margin: auto;">
        <div>
            <h1>Formulário de Inscrição</h1>
            <h2>Preencha seus dados</h2>
        </div>
        <form method="get">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome"><br><br>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email"><br><br>
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco"><br><br>
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade"><br><br>
            <label for="ddd">Telefone:</label>
            <input style="max-width: 24px;" type="tel" name="ddd" id="ddd">
            <input type="tel" name="telefone" id="telefone"><br><br>
            <label for="user">Usuário:</label>
            <input type="text" name="user" id="user" placeholder="Entre com seu login"><br><br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha"><br><br>
            <input type="submit" value="Finalizar minha inscrição">
        
        </form>
        <a  href="index.html">Voltar</a>
    </div>
</body>
</html>
